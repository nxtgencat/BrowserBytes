<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrowserBytes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>BrowserBytes</h1>
        <p>Cloud Storage Manager</p>
    </header>

    <div class="actions">
        <button id="exportBtn" class="btn btn-primary">Save to Cloud</button>
        <button id="importBtn" class="btn btn-secondary">Retrieve Data</button>
    </div>
</div>

<!-- Export Modal -->
<div id="exportModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Save to Cloud</h2>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="exportName">Save as</label>
                <input type="text" id="exportName" placeholder="My Browser Data">
            </div>
            <div id="passphraseContainer" class="form-group" style="display: none;">
                <label>Your Passphrase</label>
                <div id="generatedPassphrase" class="passphrase"></div>
                <p class="passphrase-note">Save this passphrase - you'll need it to recover your data</p>
            </div>
        </div>
        <div class="modal-footer">
            <button id="saveBtn" class="btn btn-primary">Save</button>
            <button id="cancelExportBtn" class="btn btn-secondary">Cancel</button>
        </div>
        <div id="exportStatus" class="status"></div>
    </div>
</div>

<!-- Import Modal -->
<div id="importModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Retrieve Data</h2>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="passphraseInput">Enter Passphrase</label>
                <input type="text" id="passphraseInput" placeholder="Enter your saved passphrase">
            </div>
        </div>
        <div class="modal-footer">
            <button id="retrieveBtn" class="btn btn-primary">Retrieve</button>
            <button id="cancelImportBtn" class="btn btn-secondary">Cancel</button>
        </div>
        <div id="importStatus" class="status"></div>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
