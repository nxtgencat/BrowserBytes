<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrowserBytes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>BrowserBytes</h1>
        <p>Cloud Storage Manager</p>
    </header>

    <div class="app-container">
        <!-- Main View -->
        <div id="mainView" class="view">
            <div class="actions">
                <button id="saveBtn" class="btn btn-primary">Save Data</button>
                <button id="retrieveBtn" class="btn btn-secondary">Retrieve Data</button>
            </div>
        </div>

        <!-- Save View -->
        <div id="saveView" class="view" style="display: none;">
            <div class="form-group">
                <label for="exportName">Save as</label>
                <input type="text" id="exportName" placeholder="My Browser Data">
            </div>
            <div class="form-group">
                <label for="encryptionKey">Encryption Key (Optional)</label>
                <input type="text" id="encryptionKey" placeholder="Enter encryption key">
            </div>
            <div class="actions">
                <button id="confirmSaveBtn" class="btn btn-primary">Save to Cloud</button>
                <button id="cancelSaveBtn" class="btn btn-secondary">Cancel</button>
            </div>

            <!-- Passphrase Display (initially hidden) -->
            <div id="passphraseContainer" class="form-group" style="display: none;">
                <label>Your Passphrase</label>
                <div id="generatedPassphrase" class="passphrase"></div>
                <p class="passphrase-note">Save this passphrase - you'll need it to recover your data</p>
            </div>

            <div id="saveStatus" class="status"></div>
        </div>

        <!-- Retrieve View -->
        <div id="retrieveView" class="view" style="display: none;">
            <div class="form-group">
                <label for="passphraseInput">Enter Passphrase</label>
                <input type="text" id="passphraseInput" placeholder="Enter your saved passphrase">
            </div>
            <div class="form-group">
                <label for="decryptionKey">Decryption Key (Optional)</label>
                <input type="text" id="decryptionKey" placeholder="Enter decryption key">
            </div>
            <div class="actions">
                <button id="confirmRetrieveBtn" class="btn btn-primary">Retrieve Data</button>
                <button id="cancelRetrieveBtn" class="btn btn-secondary">Cancel</button>
            </div>
            <div id="retrieveStatus" class="status"></div>
        </div>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
