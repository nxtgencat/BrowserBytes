<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BrowserBytes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app-container">
    <header class="app-header">
        <h1>BrowserBytes</h1>
        <p>Manage your storage &amp; cookies easily</p>
    </header>
    <div class="action-buttons">
        <button id="exportBtn" class="btn btn-primary">Save Data to Cloud</button>
        <button id="importBtn" class="btn btn-secondary">Retrieve from Cloud</button>
    </div>
</div>

<!-- Export Modal -->
<div id="exportModal" class="modal">
    <div class="modal-dialog">
        <header class="modal-header">
            <h2>Save Data to Cloud</h2>
            <button class="close-btn" data-close="modal">&times;</button>
        </header>
        <div class="modal-body">
            <label for="exportName">Name for this saved data</label>
            <input type="text" id="exportName" placeholder="My Site Data">
            <div id="passphraseContainer" class="passphrase-container hidden">
                <p>Your data has been saved!</p>
                <div id="generatedPassphrase" class="passphrase-display"></div>
                <small class="passphrase-note">
                    Save this passphrase safely â€“ you won't be able to recover your data without it.
                </small>
            </div>
        </div>
        <footer class="modal-footer">
            <button id="saveBtn" class="btn btn-primary">Save to Cloud</button>
        </footer>
    </div>
</div>

<!-- Import Modal -->
<div id="importModal" class="modal">
    <div class="modal-dialog">
        <header class="modal-header">
            <h2>Retrieve from Cloud</h2>
            <button class="close-btn" data-close="modal">&times;</button>
        </header>
        <div class="modal-body">
            <label for="passphraseInput">Enter your passphrase</label>
            <input type="text" id="passphraseInput" placeholder="correct horse battery staple">
        </div>
        <footer class="modal-footer">
            <button class="btn btn-secondary" data-close="modal">Cancel</button>
            <button id="retrieveBtn" class="btn btn-primary">Retrieve Data</button>
        </footer>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
